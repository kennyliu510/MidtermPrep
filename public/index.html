

<html>
<head>
  <title>Best Music</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body ng-app="bestMusic" ng-controller="MainCtrl">
<div class='container'>
  <h2>Best Music</h2>
  <form class='form-horizontal'ng-submit="addMusic()">
    <div class ='form-group'>
    <label>Title: </label><input class='form-control' type="text" ng-model="title"></input>
    </div>
    <div class ='form-group'>
    <label>Album: </label><input class='form-control' type="text" ng-model="album"></input>
    </div>
    <div class ='form-group'>
    <label>Artist: </label><input class='form-control' type="text" ng-model="artist"></input>
    </div>
    <div class ='form-group'>
    <label>Genre: </label><input class='form-control' type="text" ng-model="genre"></input>
    </div>
    <div class ='form-group'>
    <label>Album Cover: </label><input class='form-control' type="text" ng-model="coverUrl"></input>
    </div>
    <button class='btn btn-primary' type="submit">Add Music</button>
  </form>
  <ul class="list-group" ng-repeat="music in musics | orderBy: ['genre', '-upvotes']">
  <li class="list-group-item"><img  class="img-rounded" ng-src="{{music.coverUrl}}" width="100" height="100"> {{music.title}}, {{music.album}}, {{music.artist}}, {{music.genre}}  <span class="badge pull-right">{{music.upvotes}}</span><span ng-click="incrementUpvotes(music)"><i class="fa fa-thumbs-up fa-2x pull-right"></i></span></li>
  </div>
</div>
</body>
</html>
